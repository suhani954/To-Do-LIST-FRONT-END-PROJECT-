<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Task Manager</title>
  <link rel="stylesheet" href="todolist.css"/>
  <script defer src="dolist.js"></script>
</head>
<body>
  <header>
    <h1>My Task Manager</h1>
    <p id="date"></p>
  </header>

  <main class="container">
    <section class="task-section" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>To Do</h2>
      <ul id="todo-list" class="task-list"></ul>
    </section>

    <section class="task-section" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>In Progress</h2>
      <ul id="inprogress-list" class="task-list"></ul>
    </section>

    <section class="task-section" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Done</h2>
      <ul id="done-list" class="task-list"></ul>
    </section>
  </main>

  <div class="form-section">
    <h2>Create New Task</h2>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required />
      <textarea id="task-desc" placeholder="Description"></textarea>
      <label for="reminder">Reminder Time:</label>
      <input type="datetime-local" id="reminder" />
      <label>
        <input type="checkbox" id="alarm" />
        Set Alarm
      </label>
      <select id="task-status">
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button type="submit">Add Task</button>
    </form>
  </div>

  <!-- Edit Task Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Task</h2>
      <input type="text" id="edit-title" />
      <textarea id="edit-desc"></textarea>
      <button id="saveEdit">Save Changes</button>
    </div>
  </div>

</body>
</html>
